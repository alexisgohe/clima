<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/main.js" defer></script>
	<title>Clima</title>
</head>
<body>

	<div class="wrapper">
		<header>
			<i class="bx bx-left-arrow-alt"></i>App Clima
		</header>
		<section class="input-part">
			<p class="info-txt"></p>
			<input type="text" placeholder="Ingresas el  nombre de la cuidad" spellcheck="false" required>
			<div class="separator"></div>
			<button>Obtener la ubicación del dispositivo</button>
		</section>
		<section class="weather-part">
			<img src="#" alt="Weather Icon">
			<div class="temp">
				<span class="numb">_</span>
				<span class="deg">°</span>C
			</div>
			<div class="weather">_ _</div>
			<div class="location">
				<i class="bx bx-map"></i>
				<span>_, _</span>
			</div>
			<div class="botton-details">
				<div class="column feels">
					<i class="bx bxs-thermometer"></i>
					<div class="details">
						<div class="temp">
							<span class="numb-2">_</span>
							<span class="deg">°</span>C
						</div>
						<p>Feels like</p>
					</div>
				</div>
				<div class="column humidity">
					<i class="bx bxs-droplet-half"></i>
					<div class="details">
						<span class="numb">_</span>
						<p>Humidity</p>
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer id="pie_pagina">
		<div class="container">
			<p>&copy; Developer Code</p>
			<p>Developed by AGH | 2022 - Todos los derechos reservados</p>
		</div>
	</footer>

</body>
</html>
